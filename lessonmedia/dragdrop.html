<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Sentence</title>
    <style>
        .word {
            display: inline-block;
            background-color: lightgray;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 4px;
            margin: 4px;
            cursor: pointer;
        }

        .drop-zone {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 8px;
            border: 1px dashed gray;
            border-radius: 4px;
            margin: 4px;
            min-width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    		<div class="video-container">
			<video src="hows.mp4" controls></video>
		</div>

    <h1>Construct the sentence</h1>
    <div id="dropZones">
        <!-- Drop zones will be created here -->
    </div>
    <div id="words">
        <!-- Draggable words will be created here -->
    </div>
    <script>
        const sentence = "how 's the weather down there ?";
        const wrongWords = ["a", "here", "how", "feather"];
        const words = sentence.split(" ").concat(wrongWords);

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createDropZones() {
            const dropZones = document.getElementById("dropZones");
            sentence.split(" ").forEach(() => {
                const zone = document.createElement("div");
                zone.className = "drop-zone";
                zone.ondrop = drop;
                zone.ondragover = allowDrop;
                dropZones.appendChild(zone);
            });
        }

        function createWords() {
            const wordsContainer = document.getElementById("words");
            shuffle(words).forEach(word => {
                const wordElement = document.createElement("div");
                wordElement.className = "word";
                wordElement.textContent = word;
                wordElement.draggable = true;
                wordElement.ondragstart = drag;
                wordsContainer.appendChild(wordElement);
            });
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.textContent);
        }

        function drop(event) {
            event.preventDefault();
            const word = event.dataTransfer.getData("text");
            event.target.textContent = word;
            checkAnswer();
        }

        function checkAnswer() {
            const dropZones = document.querySelectorAll(".drop-zone");
            const currentSentence = Array.from(dropZones).map(zone => zone.textContent).join(" ");
            if (currentSentence === sentence) {
                alert("Congratulations! You've constructed the correct sentence.");
            }
        }

        createDropZones();
        createWords();
    </script>
</body>
</html>
