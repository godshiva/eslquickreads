<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>


<div>
<h2>
Listen to this story.
</h2>
</div>

<div>
  <audio controls>
    <source src="story.mp3" type="audio/mpeg">
  </audio>
</div>


<div class="question-container active" id="question1">
  <h2>Listen to this question and click the picture to answer.</h2>
  <audio controls>
    <source src="q1.mp3" type="audio/mpeg">
  </audio>
  <div class="answers active">
    <img src="girl.png" alt="Answer 1" class="option" data-correct="false" width = "256">
    <img src="man.png" alt="Answer 2" class="option" data-correct="false" width = "256">
    <img src="boy.png" alt="Answer 3" class="option" data-correct="true" width = "256">
    <img src="woman.png" alt="Answer 4" class="option" data-correct="false" width = "256">
  </div>
</div>

<div class="question-container active" id="question2">
  <audio controls>
    <source src="q2.mp3" type="audio/mpeg">
  </audio>
  <div class="answers">
    <img src="bird.png" alt="Answer 1" class="option" data-correct="false" width = "256">
    <img src="dog.png" alt="Answer 2" class="option" data-correct="true" width = "256">
    <img src="horse.png" alt="Answer 3" class="option" data-correct="false" width = "256">
    <img src="cat.png" alt="Answer 4" class="option" data-correct="false" width = "256">
  </div>
</div>

<div class="question-container active" id="question2">
  <audio controls>
    <source src="q3.mp3" type="audio/mpeg">
  </audio>
  <div class="answers">
    <img src="store.png" alt="Answer 1" class="option" data-correct="false" width = "256">
    <img src="restaurant.png" alt="Answer 2" class="option" data-correct="false" width = "256">
    <img src="hospital.png" alt="Answer 3" class="option" data-correct="false" width = "256">
    <img src="park.png" alt="Answer 4" class="option" data-correct="true" width = "256">
  </div>
</div>



<script>

const questionContainers = document.querySelectorAll('.question-container');

questionContainers.forEach(container => {
  const options = container.querySelectorAll('.option');

  options.forEach(option => {
    option.addEventListener('click', () => {

	if (container.classList.contains('active')){


	container.classList.remove('active');
      container.classList.add('inactive');

      const isCorrect = option.getAttribute('data-correct') === 'true';
      option.classList.add(isCorrect ? 'correct' : 'incorrect');

      if (!isCorrect) {
        const correctOption = container.querySelector('.option[data-correct="true"]');
        correctOption.classList.add('correct');
      }
	}
    });
  });
});

</script>



</body>
</html>
