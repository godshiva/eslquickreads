<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/res/login.css">
</head>
<body>
    <h1>Reset Password</h1>
    <form method="POST" action="">
        {{ form.csrf_token }}


        <div>
            {{ messages }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
