{% extends 'layout.html' %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header">
        <h4 class="card-title"> Todos los Usuarios</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table tablesorter " id="">
            <thead class=" text-primary">
              <tr>
                <th>
                  Correo Electrónico
                </th>
                <th>
                  Fecha de Creación
                </th>
              </tr>
            </thead>
            <tbody>
            {% for user in users %}
              <tr>
                <td>
                  {{user.email}}
                </td>
                <td>
                  {{user.date_created}}
                </td>
              </tr>
            {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
